<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/svg" href="calculator-solid.svg">
    <title>Calcualtor</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="utils.css" />
   
</head>
<body>
   <h2 class="text-center">Wellcome to calculate me!</h2>
   <div class="container flex flex-col items-center bg-color mx-auto ">

    <div class="row">
        <input class="input" type="text"/>
    </div>
    <div class="row">
        <button class="button symbol">AC</button>
        <button class="button symbol">DEL</button>
        <button class="button symbol">%</button>
        <button class="button symbol">/</button>
    </div>

    <div class="row">
        <button class="button numbers">7</button>
        <button class="button numbers">8</button>
        <button class="button numbers">9</button>
        <button class="button symbol">*</button>
    </div>

    <div class="row">
        <button class="button numbers">4</button>
        <button class="button numbers">5</button>
        <button class="button numbers">6</button>
        <button class="button symbol">-</button>
    </div>

    <div class="row">
        <button class="button numbers">1</button>
        <button class="button numbers">2</button>
        <button class="button numbers">3</button>
        <button class="button symbol">+</button>
    </div>

    <div class="row">
        <button class="button numbers">00</button>
        <button class="button numbers">0</button>
        <button class="button numbers">.</button>
        <button class="button equal">=</button>
    </div>
   </div> 

   <script src="script.js"></script>
</body>
</html>
